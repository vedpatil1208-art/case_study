<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KickStop | Simple Shoe Store</title>
    <style>
        /* This is CSS - it makes the page look pretty! */
        body { font-family: sans-serif; margin: 0; padding: 0; background-color: #f4f4f4; }
        header { background: #333; color: white; padding: 1rem; text-align: center; }
        
        .container { display: flex; flex-wrap: wrap; justify-content: center; padding: 20px; }
        
        /* The Shoe Card */
        .shoe-card {
            background: white;
            border-radius: 8px;
            margin: 15px;
            padding: 15px;
            width: 250px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
        }

        .shoe-card img { max-width: 100%; border-radius: 5px; }
        .price { color: green; font-weight: bold; font-size: 1.2rem; }
        
        button {
            background-color: #ff4757;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover { background-color: #ff6b81; }
    </style>
</head>
<body>

    <header>
        <h1>ðŸ‘Ÿ KickStop Online</h1>
        <p>Best steps, best prices.</p>
    </header>

    <div class="container">
        <div class="shoe-card">
            <img src="https://images.unsplash.com/photo-1542291026-7eec264c27ff?auto=format&fit=crop&w=300&q=80" alt="Red Nike Shoe">
            <h3>Speed Runner Pro</h3>
            <p>Perfect for daily marathons or walking to the fridge.</p>
            <p class="price">$89.00</p>
            <button onclick="alert('Added to cart!')">Add to Cart</button>
        </div>

        <div class="shoe-card">
            <img src="https://images.unsplash.com/photo-1525966222134-fcfa99b8ae77?auto=format&fit=crop&w=300&q=80" alt="Vans Shoe">
            <h3>Classic Street Wear</h3>
            <p>The timeless look that goes with literally everything.</p>
            <p class="price">$65.00</p>
            <button onclick="alert('Added to cart!')">Add to Cart</button>
        </div>

        <div class="shoe-card">
            <img src="https://images.unsplash.com/photo-1595950653106-6c9ebd614d3a?auto=format&fit=crop&w=300&q=80" alt="Colorful Sneaker">
            <h3>Neon Sky High</h3>
            <p>Why blend in when you were born to stand out?</p>
            <p class="price">$120.00</p>
            <button onclick="alert('Added to cart!')">Add to Cart</button>
        </div>
    </div>

</body>
</html>
